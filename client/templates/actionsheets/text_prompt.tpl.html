<div id="text-prompt" class="action-sheet" ng-controller="TextPromptActionSheetController">
    <h3 class="title">{{prompt}}</h3>
    <form ng-submit="submit()">
        <div class="field">
            <input type="text" placeholder="{{placeholder}}" ng-model="data" />
            <span class="error">{{error}}</span>
        </div>

        <div class="buttons">
            <button ng-click="cancel()">Cancel</button>
            <input class="good" type="submit" value="{{submitButtonTitle}}"  />
        </div>
    </form>
</div>
